<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>tCheckAll Demo</title>
		<meta name="description" content="A simple way to select all your checkboxes" />
		<meta name="author" content="Alfredo Berumen Saldivar" />
		<meta name="keywords" content="plugin,HTML,CSS,tcheckall,Jquery" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
		<script src="jquery.tcheckall.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(function() {
        	$('#all').tCheckAll();		
			
			$("#all").on("beforeCheck", function() {
				$(this).text('Un Check All');
			});
			$("#all").on("beforeUnCheck", function() {
				$(this).text('Check All');
			});
			
			$('#all2').tCheckAll();
			$("#all2").on("beforeCheck", function() {
				$(this).prop('value', 'Un Check All')
			});
			$("#all2").on("beforeUnCheck", function() {
				$(this).prop('value', 'Check All')
			});

		});
		
		</script>
	</head>
	<body>
	
		<form id="one">
			<fieldset>
			    <legend>Select 1</legend>
				<a href="javascript:void(0)" id="all"> Select All</a>	<br />
			    <input type="checkbox" name="number[]" value="1" />1<br />
			    <input type="checkbox" name="number[]" value="2" />2<br />
			    <input type="checkbox" name="number[]" value="3" />3<br />
			    <input type="checkbox" name="number[]" value="4" />4<br />
			    <input type="checkbox" name="number[]" value="5" />5<br />
			    <input type="checkbox" name="number[]" value="6" />6<br />
			    <input type="checkbox" name="number[]" value="7" />7<br />
			    <input type="checkbox" name="number[]" value="8" />8<br />
			    <input type="checkbox" name="number[]" value="9" />9<br />
			    <input type="checkbox" name="number[]" value="10" />10<br />				
	    	</fieldset>		

	    </form>
		<div id="two">
			<fieldset>
			    <legend>Select 2</legend>
				<input type="button" value="Select All" name="all2" id="all2"><br />

			    	<input type="checkbox" name="number[]" value="1" />1<br />
				<span>
				    <input type="checkbox" name="number[]" value="2" />2<br />
			    </span>
			    <div>
				    <input type="checkbox" name="number[]" value="3" />3<br />
			    </div>
			    <div id="d">
				    <input type="checkbox" name="number[]" value="4" />4<br />
			    </div>
			    <div id="e">
				    <input type="checkbox" name="number[]" value="5" />5<br />
			    </div>
			    <div id="f">
				    <input type="checkbox" name="number[]" value="6" />6<br />
				</div>
		    </fieldset>
			</div>
	    </div>
	</body>
</html>
