<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>tCheckAll Demo</title>
    <meta
      name="description"
      content="A simple way to 'Select All' your checkboxes"
    />
    <meta name="author" content="Alfredo Berumen Saldivar" />
    <meta name="keywords" content="plugin,HTML,CSS,tcheckall,Jquery" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="tcheckall.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function () {
        $('#all0').tCheckAll({
          checkTxt: 'Check',
          unckeckTxt: 'Uncheck',
          cheked: true,
        });

        $('#all1').tCheckAll({
          checkTxt: 'Seleccionar',
        });

        $('#all2').tCheckAll({
          cheked: true,
        });
        $('#all2').on('beforeCheck', function () {
          console.log('some code here...beforeCheck event');
        });
        $('#all2').on('beforeUnCheck', function () {
          console.log('more code here...beforeUnCheck event');
        });
      });
    </script>
  </head>
  <body>
    <form id="one">
      <fieldset>
        <legend>ONE</legend>
        <a href="javascript:void(0)" id="all0"> Select All</a> <br />
        <input type="checkbox" name="number[]" value="1" />1<br />
        <input type="checkbox" name="number[]" value="2" />2<br />
        <input type="checkbox" name="number[]" value="3" />3<br />
        <input type="checkbox" name="number[]" value="4" />4<br />
        <input type="checkbox" name="number[]" value="5" />5<br />
      </fieldset>
      <fieldset>
        <legend>TWO</legend>
        <p id="all1">Select All</p>
        <input type="checkbox" name="number[]" value="6" />6<br />
        <input type="checkbox" name="number[]" value="7" />7<br />
        <input type="checkbox" name="number[]" value="8" />8<br />
        <input type="checkbox" name="number[]" value="9" />9<br />
        <input type="checkbox" name="number[]" value="10" />10<br />
      </fieldset>
    </form>

    <form id="two">
      <fieldset>
        <legend>Selection</legend>
        <input type="button" value="Select All" name="all2" id="all2" /><br />

        <input type="checkbox" name="number[]" value="1" />A<br />
        <span>
          <input type="checkbox" name="number[]" value="2" />B<br />
        </span>
        <div><input type="checkbox" name="number[]" value="3" />C<br /></div>
        <div id="d">
          <input type="checkbox" name="number[]" value="4" />D<br />
        </div>
        <div id="e">
          <input type="checkbox" name="number[]" value="5" />E<br />
        </div>
        <div id="f">
          <input type="checkbox" name="number[]" value="6" />F<br />
        </div>
      </fieldset>
    </form>
  </body>
</html>
